<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Effect Example</title>
    
    <!-- CSS Code -->
    <style>
        body {
            font-family: 'Trebuchet MS';
        }

        p {
            width: 50px;
            overflow: hidden;
            border: 2px solid brown;
        }

        .wrap {
            word-wrap: break-word;
        }
    </style>
    
</head>
<body>
    <h1 style="color:brown">Word Wrap property</h1>

    <p class="text">Illustration of word wrap property.</p>
</body>
</html>

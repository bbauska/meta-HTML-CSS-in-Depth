<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Effect Example</title>
    
    <!-- CSS Code -->
    <style>
        body {
            background-color: black;
            font-family: 'Papyrus';
        }

        h1 {
            text-shadow: 0 0 30px green,
                0 0 5px white;
        /*
        1 -> X-coordinate
        2 -> Y-coordinate
        3 -> Blur
        4 -> Color
        */
        }
    </style>
    
</head>
<body>
    <h1>Little Lemon !</h1>
</body>
</html>

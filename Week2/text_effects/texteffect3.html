<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Effect Example</title>
    
    <!-- CSS Code -->
    <style>
        body {
            font-family: 'Trebuchet MS';
        }

        .vert {
            writing-mode: vertical-rl;
        }
    </style>
    
</head>
<body>
    <h1 style="color:brown">Verticl Text</h1>

    <p>The chefs draw inspiration from Italian, Greek, and turkish culture and have a menu of</p>
    <p class="vert">12-15 items</p>
    <p>that they rotate seasonally.</p>
</body>
</html>
